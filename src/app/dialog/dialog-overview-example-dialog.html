<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <label>
      <input matInput [(ngModel)]="data.name" placeholder="Название">
    </label>
  </mat-form-field>
  <mat-form-field>
    <mat-select  [(ngModel)]="this.data.city" [compareWith]="compareObj" placeholder="Город">
      <mat-option *ngFor="let city of cities" [value]="city">
        {{city.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отменить</button>
  <button mat-button (click)="onYesClick()" [mat-dialog-close]="{name: data.name, city: data.city}" cdkFocusInitial>
    Сохранить
  </button>
</div>
